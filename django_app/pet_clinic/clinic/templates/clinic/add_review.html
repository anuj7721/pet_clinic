{% extends 'clinic/base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if is_update %}Edit Your Review{% else %}Write a Review{% endif %}</h2>
    <h3>{{ clinic.name }}</h3>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_rating">Rating:</label>
            {{ form.rating }}
            {{ form.rating.errors }}
        </div>
        <div class="form-group">
            <label for="id_comment">Your Review:</label>
            {{ form.comment }}
            {{ form.comment.errors }}
        </div>
        <button type="submit" class="btn btn-primary">{% if is_update %}Update Review{% else %}Submit Review{% endif %}</button>
        <a href="{% url 'clinic_detail' clinic.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
