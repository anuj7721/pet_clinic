{% extends 'clinic/base.html' %}

{% block content %}
<div class="form-container">
    <h2>Add a Pet</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Pet Name:</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <label for="id_species">Species:</label>
            {{ form.species }}
            {{ form.species.errors }}
        </div>
        <div class="form-group">
            <label for="id_breed">Breed:</label>
            {{ form.breed }}
            {{ form.breed.errors }}
        </div>
        <div class="form-group">
            <label for="id_age">Age:</label>
            {{ form.age }}
            {{ form.age.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
</div>
{% endblock %}
